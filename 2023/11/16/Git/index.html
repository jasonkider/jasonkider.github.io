<h1 id="Git"><a href="#Git" class="headerlink" title="Git"></a>Git</h1><h2 id="介绍"><a href="#介绍" class="headerlink" title="介绍"></a>介绍</h2><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="quote">&gt; 伴随linux产生，C语言开发，分布式版本控制系统(svn集中式)</span></span><br><span class="line"><span class="quote">&gt; 组成：工作区+版本库  版本库包含暂存区（stage）与本地库  </span></span><br><span class="line"><span class="quote">&gt; 流程：工作区-&gt;暂存区-&gt;本地库-&gt;远程库</span></span><br><span class="line"></span><br><span class="line"><span class="bullet">1.</span> 集中式 一个中央数据库+多台电脑 修改需要每次拷贝和推送 时间长</span><br><span class="line"><span class="bullet">2.</span> 分布式 多台电脑+一台作为处理器 修改只需推送修改的部分 时间短</span><br></pre></td></tr></table></figure>

<h2 id="命令"><a href="#命令" class="headerlink" title="命令"></a>命令</h2><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="bullet">-</span> git init                               			 创建git仓库</span><br><span class="line"><span class="bullet">-</span> git add &lt;文件名.&gt;          			    		   推送到暂存区</span><br><span class="line"><span class="bullet">-</span> git add .								  			 推送当前文件夹到暂存区</span><br><span class="line"><span class="bullet">-</span> git commit -m &quot;日志&quot;                    		    推送到版本库</span><br><span class="line"><span class="bullet">-</span> git push -u origin &lt;分支名&gt;              		   本地分支推送远程并关联分支</span><br><span class="line"><span class="bullet">-</span> git push					           			     推送</span><br><span class="line"><span class="bullet">-</span> git status							 			 状态查看</span><br><span class="line"><span class="bullet">-</span> git log                               		     日志查询</span><br><span class="line"><span class="bullet">-</span> git log pretty=oneline                 			 日志查询简版</span><br><span class="line"><span class="bullet">-</span> git reflog							 			 查看操作日志</span><br><span class="line"><span class="bullet">-</span> git diff HEAD -- &lt;文件名.&gt;               		   工作区与暂存区文件对比</span><br><span class="line"><span class="bullet">-</span> git remote origin &lt;远程地址&gt; 			  			   添加远程仓库</span><br><span class="line"><span class="bullet">-</span> git remote									     查看远程仓库</span><br><span class="line"><span class="bullet">-</span> git remote -v							  			 查看远程仓库（详细）</span><br><span class="line"><span class="bullet">-</span> git remote rm &lt;名字&gt;                			    解绑远程库 name默认origin  </span><br><span class="line"><span class="bullet">-</span> git rm &lt;文件名.&gt; 								   删除版本库文件</span><br><span class="line"><span class="bullet">-</span> git branch 						 	 			 查看全部分支</span><br><span class="line"><span class="bullet">-</span> git branch &lt;分支名&gt;							       创建分支</span><br><span class="line"><span class="bullet">-</span> git branch -d &lt;分支名&gt;							   删除分支</span><br><span class="line"><span class="bullet">-</span> git branch -D &lt;分支名&gt;							   强制删除commit后未push分支</span><br><span class="line"><span class="bullet">-</span> git branch --set-upstream-to=Origin/&lt;分支名&gt;		   本地分支关联远程分支</span><br><span class="line"><span class="bullet">-</span> git checkout branch 					  			 切换分支</span><br><span class="line"><span class="bullet">-</span> git checkout -b &lt;分支名&gt;					   		   创建新分支并切换</span><br><span class="line"><span class="bullet">-</span> git checkout -- &lt;文件名.&gt;						   回退工作区内容</span><br><span class="line"><span class="bullet">-</span> git reset --hard &lt;文件名.&gt;						   暂存区回退工作区</span><br><span class="line"><span class="bullet">-</span> git reset --hard <span class="language-xml"><span class="tag">&lt;<span class="name">commit_id</span>&gt;</span></span>			 			 回退版本</span><br><span class="line"><span class="bullet">-</span> git reset --hard HEAD^						     回退上一版 HEAD-当前分支 ^^-上上版</span><br><span class="line"><span class="bullet">-</span> git reset --soft HEAD^						     回退上一版并保存提交记录 HEAD-当前分支 ^^-上上版</span><br><span class="line"><span class="bullet">-</span> git clone &lt;远程地址&gt;					   			  克隆远程仓库</span><br><span class="line"><span class="bullet">-</span> git merge &lt;分支名&gt;								   合并某分支到当前分支</span><br><span class="line"><span class="bullet">-</span> git merge --no-ff -m &quot;&quot; &lt;分支名&gt;					   关闭fast forword模式,留存分支历史</span><br><span class="line"><span class="bullet">-</span> git stash 							  		     暂存</span><br><span class="line"><span class="bullet">-</span> git stash save &quot;注释&quot;							    暂存加注释</span><br><span class="line"><span class="bullet">-</span> git stash list						 			 查看暂存信息</span><br><span class="line"><span class="bullet">-</span> git stash apply						  			 恢复暂存</span><br><span class="line"><span class="bullet">-</span> git stash pop							  			 恢复并删除暂存</span><br><span class="line"><span class="bullet">-</span> git check-pik <span class="language-xml"><span class="tag">&lt;<span class="name">commit_id</span>&gt;</span></span>				  			 提交记录合并当前分支</span><br><span class="line"><span class="bullet">-</span> git rebase										 将未push提交历史变成直线 本地commit内容被改动</span><br><span class="line"><span class="bullet">-</span> git tab											 查看标签</span><br><span class="line"><span class="bullet">-</span> git tab &lt;标签名&gt;									   创建标签</span><br><span class="line"><span class="bullet">-</span> git tab &lt;标签名&gt;<span class="language-xml"><span class="tag">&lt;<span class="name">commit_id</span>&gt;</span></span>						   commit添加标签</span><br><span class="line"><span class="bullet">-</span> git tab -a &lt;标签名&gt;<span class="language-xml"><span class="tag">&lt;<span class="name">commit_id</span>&gt;</span></span> -m &quot;&quot;   			   创建带有说明的标签</span><br><span class="line"><span class="bullet">-</span> git tab -d &lt;标签名&gt;								   删除本地标签</span><br><span class="line"><span class="bullet">-</span> git push origin &lt;标签名&gt;							   推送标签至远程</span><br><span class="line"><span class="bullet">-</span> git push origin --tags							 推送全部标签至远程</span><br><span class="line"><span class="bullet">-</span> git push origin :refs/tags/&lt;标签名&gt;				   删除远程标签 先删b</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="quote">&gt; 新版</span></span><br><span class="line"><span class="bullet">-</span> git switch &lt;分支名&gt;						切换分支</span><br><span class="line"><span class="bullet">-</span> git switch -c &lt;分支名&gt;					创建并切换分支</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>最初に検索して、索引ファイルをロードしています。後で…<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>内容が見つからないので、検索語を変えてみてください<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""

        $('#search-result').html('');
      });
